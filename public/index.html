<!DOCTYPE html>
<html lang="en">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="PWA Weather React Application" />
    <style>
      .web-ar {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="./images/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="manifest" href="./manifest.json" />
    <title>DGWeather</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- <div
      id="root"
      style="position: absolute; top: 0; height: 500px; width: 100%"
    ></div> -->
    <!-- <div> -->
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- <a-box position="-1 0.5 -1" rotation="0 45 0" color="#4CC3D9"></a-box>
          <a-sphere position="0 0.25 -1" radius="1" color="#EF2D5E"></a-sphere>
          <a-cylinder
            position="1 0.75 -1"
            radius="0.5"
            height="1.5"
            color="#FFC65D"
          ></a-cylinder> -->
        <!-- <a-plane
            position="0 0 -1"
            width="4"
            height="4"
            color="#7BC8A4"
          ></a-plane> -->
        <!-- <a-sky color="#ECECEC"></a-sky> -->
        <!-- positoin : x y z  -->
        <a-box position="0 0.5 0" material="color: pink;">
          <!-- <a-entity
            position="0 0 0"
            scale="0.05 0.05 0.05"
            gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
          > -->
          <a-animation
            attribute="rotation"
            dur="5000"
            to="0 360 0"
            repeat="indefinite"
            easing="linear"
          >
          </a-animation>
          <!-- </a-entity> -->
        </a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <!-- </div> -->
    <script>
      // checking if browser supports SW
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // creating our own SW
          navigator.serviceWorker
            .register('./serviceworker.js')
            .then((reg) => console.log('Success ', reg.scope))
            .catch((err) => console.log('Faliure ', err));
        });
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head> </head>

</html>
